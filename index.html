<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大数据支撑平台</title>

  <script data-main="modules/main"
    src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js"></script>
  <script>
    require(['main'], function (main) {
      require(['index'], function (index) {
        index.init();
      });
    })
  </script>
</head>

<body class="hold-transition sidebar-mini">
  <!-- Preloader -->
  <div class="preloader"
    style="-ms-flex-pack: center !important;justify-content: center !important;-ms-flex-align: center !important;align-items: center !important;display: -ms-flexbox;display: flex;background-color: #f4f6f9;height: 100vh;width: 100%;transition: height 200ms linear;position: fixed;left: 0;top: 0;z-index: 9999;">
    <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <div class="wrapper preloader_hide" style="display: none;">
    <!-- Navbar -->
    <nav id="headNav" class="main-header navbar navbar-expand navbar-white navbar-light"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside id="leftAside" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div id="bodyContent" class="content-wrapper"></div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer id="footer" class="main-footer"></footer>
  </div>
  <!-- ./wrapper -->
</body>

</html>
