<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大数据支撑平台</title>

  <script data-main="modules/main" src="modules/require.js"></script>
  <script>
    require(['main'], function (main) {
      require(['index'], function (index) {
        index.init();
      });
    })
  </script>
</head>

<body class="hold-transition sidebar-mini">
  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <div class="wrapper hide" style="display: none;">
    <!-- Navbar -->
    <nav id="headNav" class="main-header navbar navbar-expand navbar-white navbar-light"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside id="leftAside" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div id="bodyContent" class="content-wrapper"></div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer id="footer" class="main-footer"></footer>
  </div>
  <!-- ./wrapper -->
</body>

</html>
