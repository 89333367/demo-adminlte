<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#ota/dashboard">OTA管理</a></li>
                    <li class="breadcrumb-item active">OTA仪表盘</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row" id="dashboard_segment1">
            {{#each datas}}
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-{{getColor @index}}">
                    <div class="inner">
                        <h3>{{total}}</h3>
                        <p>{{title}}</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                    <a href="#" class="small-box-footer">更多 <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="f">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"><i class="fa fa-search"></i> 查询条件</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                        class="fas fa-minus"></i></button>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">终端编号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="did">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">升级计划名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="upgradePlanName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">升级计划状态</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" name="upgradeStatus">
                                        <option value="">全部状态</option>
                                        {{#each dict_upgradestatus}}
                                        <option value="{{@index}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="reset" class="btn btn-danger float-left">清空</button>
                            <button type="submit" class="btn btn-success float-right">查询</button>
                        </div>
                        <!-- /.card-footer -->
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table id="datatable" class="table table-bordered table-hover nowrap" style="width: 100%;">
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
</section>
<!-- /.content -->
