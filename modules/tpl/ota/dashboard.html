<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#ota/dashboard">OTA管理</a></li>
                    <li class="breadcrumb-item active">OTA仪表盘</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            {{#each datas}}
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-{{getColor @index}}">
                    <div class="inner">
                        <h3>{{total}}</h3>
                        <p>{{title}}</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                    <a href="#" class="small-box-footer">更多 <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            {{/each}}
        </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
