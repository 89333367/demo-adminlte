<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登入</title>
  <script data-main="modules/main"
    src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js"></script>
  <script>
    require(['main'], function (main) {
      require(['login'], function (login) {
        login.init();
      });
    });
  </script>
</head>

<body class="hold-transition login-page">

  <!-- Preloader -->
  <div class="preloader"
    style="-ms-flex-pack: center !important;justify-content: center !important;-ms-flex-align: center !important;align-items: center !important;display: -ms-flexbox;display: flex;background-color: #f4f6f9;height: 100vh;width: 100%;transition: height 200ms linear;position: fixed;left: 0;top: 0;z-index: 9999;">
    <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <div class="login-box hide" style="display: none;">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="index.html" class="h1"><b>大数据</b>支撑平台</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Version 3.0</p>

        <form id="loginForm">
          <div class="input-group mb-3">
            <input id="username" name="username" class="form-control" placeholder="账号" autocomplete="true">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input id="password" name="password" type="password" class="form-control" placeholder="密码">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">
                  记住登入状态
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">登入</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="register.html" class="btn btn-block btn-success">
            <i class="fab fa-facebook mr-2"></i> 注册
          </a>
          <a href="forgot-password.html" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> 忘记密码
          </a>
        </div>
        <!-- /.social-auth-links -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</body>

</html>
